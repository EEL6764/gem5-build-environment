name: Build and Push gem5 Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile*'
      - 'scripts/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      gem5_version:
        description: 'gem5 version tag'
        required: false
        default: 'class'
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: eel6764/gem5-build-environment

jobs:
  build-dev-image:
    name: Build Dev Image (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev-${{ matrix.suffix }}
            type=sha,prefix=dev-${{ matrix.suffix }}-

      - name: Build dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          load: true
          tags: gem5:dev-${{ matrix.suffix }}
          build-args: |
            GEM5_VERSION=${{ inputs.gem5_version || 'class' }}
          cache-from: type=gha,scope=dev-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=dev-${{ matrix.suffix }}

      - name: Run health check
        run: |
          echo "Starting container for health check..."
          docker run --name gem5-healthcheck -d gem5:dev-${{ matrix.suffix }} tail -f /dev/null
          
          echo "Waiting for container to be ready..."
          sleep 5
          
          echo "Running health check..."
          docker exec gem5-healthcheck /usr/local/bin/healthcheck.sh
          
          echo "Verifying gem5 source..."
          docker exec gem5-healthcheck ls -la /opt/gem5/
          
          echo "Checking scons availability..."
          docker exec gem5-healthcheck scons --version
          
          echo "Checking Python environment..."
          docker exec gem5-healthcheck python3 --version
          
          echo "Cleanup..."
          docker stop gem5-healthcheck
          docker rm gem5-healthcheck

      - name: Push dev image
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || inputs.push_images == 'true')
        run: |
          # Tag and push the already-built image with registry tags
          echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
            if [ -n "$tag" ]; then
              docker tag gem5:dev-${{ matrix.suffix }} "$tag"
              docker push "$tag"
            fi
          done

  create-manifest:
    name: Create Multi-Arch Manifest
    needs: build-dev-image
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-arm64

          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-arm64

  # Build prebuilt images with gem5 binaries
  build-prebuilt-image:
    name: Build Prebuilt Image (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
            isa: X86
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64
            isa: ARM

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=prebuilt-${{ matrix.suffix }}
            type=sha,prefix=prebuilt-${{ matrix.suffix }}-

      - name: Build prebuilt image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prebuilt
          platforms: ${{ matrix.platform }}
          push: false
          load: true
          tags: gem5:prebuilt-${{ matrix.suffix }}
          build-args: |
            GEM5_VERSION=${{ inputs.gem5_version || 'class' }}
          cache-from: type=gha,scope=prebuilt-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=prebuilt-${{ matrix.suffix }}

      - name: Run prebuilt health check
        run: |
          echo "============================================"
          echo "Verifying prebuilt gem5 binary (${{ matrix.isa }})"
          echo "============================================"
          
          docker run --name gem5-prebuilt-check -d gem5:prebuilt-${{ matrix.suffix }} tail -f /dev/null
          sleep 5
          
          echo ""
          echo "1. Check gem5 binary exists..."
          docker exec gem5-prebuilt-check test -f /opt/gem5/build/${{ matrix.isa }}/gem5.opt && echo "✓ gem5.opt binary found" || exit 1
          
          echo ""
          echo "2. Verify binary is executable..."
          docker exec gem5-prebuilt-check test -x /opt/gem5/build/${{ matrix.isa }}/gem5.opt && echo "✓ gem5.opt is executable" || exit 1
          
          echo ""
          echo "3. Check gem5 version..."
          docker exec gem5-prebuilt-check /opt/gem5/build/${{ matrix.isa }}/gem5.opt --version || true
          
          echo ""
          echo "4. Run gem5 help..."
          docker exec gem5-prebuilt-check /opt/gem5/build/${{ matrix.isa }}/gem5.opt --help | head -20
          
          echo ""
          echo "5. Basic health check..."
          docker exec gem5-prebuilt-check /usr/local/bin/healthcheck.sh
          
          echo ""
          echo "============================================"
          echo "Prebuilt image health check passed!"
          echo "============================================"
          
          docker stop gem5-prebuilt-check
          docker rm gem5-prebuilt-check

      - name: Push prebuilt image
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || inputs.push_images == 'true')
        run: |
          # Tag and push the already-built image with registry tags
          echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
            if [ -n "$tag" ]; then
              docker tag gem5:prebuilt-${{ matrix.suffix }} "$tag"
              docker push "$tag"
            fi
          done

  create-prebuilt-manifest:
    name: Create Prebuilt Multi-Arch Manifest
    needs: build-prebuilt-image
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push prebuilt manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prebuilt \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prebuilt-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prebuilt-arm64
